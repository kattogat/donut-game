<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Donut game</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap&subset=latin-ext" rel="stylesheet"> 
        <link rel="stylesheet" href="main.css">
    </head>

    <body>

        <main>
            <h1>Where is the donut?!</h1>

            <div class="container">
                <div class="round" id="left" onclick="leftVal()">
					<img class="donut" id="kleft" src="img/donut.png" alt="Donut">
					<h2 class="fordonut" id="noppl">Nope!<h2>
				</div>
                <div class="round" id="mitt" onclick="mittVal()">
					<img class="donut" id="kmitt" src="img/donut.png" alt="Donut">
					<h2 class="fordonut" id="noppm">Nope!<h2>
				</div>
                <div class="round" id="right" onclick="rightVal()">
					<img class="donut" id="kright" src="img/donut.png" alt="Donut">
					<h2 class="fordonut" id="noppr">Nope!<h2>
				</div>
            </div>
			<div class="btncenter">
				<button id="btn" onclick="resetBtn()">Try again?</button>
			</div>
        </main>

		<script src="game.js"></script>
    </body>
</html>
