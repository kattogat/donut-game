<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Donut game</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Dekko" rel="stylesheet"> 
        <link rel="stylesheet" href="main.css">
    </head>

    <body>

        <main>
            <h1>Where is the donut?!</h1>

            <div class="container">
                <div class="round" id="left" onclick="leftVal()" tabindex="0">
					<img class="donut" id="kleft" src="img/donut.png" alt="Donut">
					<h2 class="fordonut" id="noppl">Nope!<h2>
				</div>
                <div class="round" id="mitt" onclick="mittVal()" tabindex="0">
					<img class="donut" id="kmitt" src="img/donut.png" alt="Donut">
					<h2 class="fordonut" id="noppm">Nope!<h2>
				</div>
                <div class="round" id="right" onclick="rightVal()" tabindex="0">
					<img class="donut" id="kright" src="img/donut.png" alt="Donut">
					<h2 class="fordonut" id="noppr">Nope!<h2>
				</div>
            </div>
			<div class="btncenter">
				<button id="btn" onclick="resetBtn()">Try again?</button>
			</div>
        </main>

		<script src="game.js"></script>
    </body>
</html>
